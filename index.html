<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Global Trade Capital</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #0d1117;
    color: white;
}

header {
    padding: 20px;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    background: #111827;
    border-bottom: 1px solid #1f2937;
}

.container {
    padding: 40px;
    text-align: center;
}

.card {
    background: #161b22;
    padding: 25px;
    margin: 20px auto;
    border-radius: 12px;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}

.price {
    font-size: 30px;
    margin-top: 10px;
}

footer {
    margin-top: 60px;
    padding: 20px;
    text-align: center;
    font-size: 14px;
    background: #111827;
    border-top: 1px solid #1f2937;
}
</style>
</head>

<body>

<header>
GLOBAL TRADE CAPITAL
</header>

<div class="container">

<div class="card">
<h2>Bitcoin (BTC)</h2>
<div class="price" id="btc">Loading...</div>
</div>

<div class="card">
<h2>Apple (AAPL)</h2>
<div class="price" id="aapl">Loading...</div>
</div>

<div class="card">
<h2>Tesla (TSLA)</h2>
<div class="price" id="tsla">Loading...</div>
</div>

</div>

<footer>
Â© 2026 Global Trade Capital. All rights reserved.
</footer>

<script>
async function getCrypto() {
    const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd");
    const data = await response.json();
    document.getElementById("btc").innerText = "$" + data.bitcoin.usd;
}

async function getStocks() {
    const response = await fetch("https://financialmodelingprep.com/api/v3/quote/AAPL,TSLA?apikey=demo");
    const data = await response.json();
    document.getElementById("aapl").innerText = "$" + data[0].price;
    document.getElementById("tsla").innerText = "$" + data[1].price;
}

getCrypto();
getStocks();
</script>

</body>
</html>
